<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="play">
        <div data-key="81" class="key">
            Naciśnij<div class="key-symbol">Q</div><span>aby odtworzyć: Boom</span>
        </div>
        <div data-key="87" class="key">
            Naciśnij<div class="key-symbol">W</div><span>aby odtworzyć: Clap</span>
        </div>
        <div data-key="69" class="key">
            Naciśnij<div class="key-symbol">E</div><span>aby odtworzyć: Hihat</span>
        </div>
        <div data-key="65" class="key">
            Naciśnij<div class="key-symbol">A</div><span>aby odtworzyć: Kick</span>
        </div>
        <div data-key="83" class="key">
            Naciśnij<div class="key-symbol">S</div><span>aby odtworzyć: Openhat</span>
        </div>
        <div data-key="68" class="key">
            Naciśnij<div class="key-symbol">D</div><span>aby odtworzyć: Ride</span>
        </div>
        <div data-key="90" class="key">
            Naciśnij<div class="key-symbol">Z</div><span>aby odtworzyć: Snare</span>
        </div>
        <div data-key="88" class="key">
            Naciśnij<div class="key-symbol">X</div><span>aby odtworzyć: Tik</span>
        </div>
        <div data-key="67" class="key">
            Naciśnij<div class="key-symbol">C</div><span>aby odtworzyć: Tom</span>
        </div>
    </div>
    <div class="record">
        <div class="record-channel">
            <button id="channel10-record">Nagraj: Kanał 10</button>
            <button id="channel10-play">Odtwórz: Kanał 10</button>
        </div>
        <div class="record-channel">
            <button id="channel11-record">Nagraj: Kanał 11</button>
            <button id="channel11-play">Odtwórz: Kanał 11</button>
        </div>
        <div class="record-channel">
            <button id="channel12-record">Nagraj: Kanał 12</button>
            <button id="channel12-play">Odtwórz: Kanał 12</button>
        </div>
        <div class="record-channel">
            <button id="channel13-record">Nagraj: Kanał 13</button>
            <button id="channel13-play">Odtwórz: Kanał 13</button>
        </div>
        <div class="record-channel">
            <button id="play-all">Odtwórz wszystkie 4</button>
        </div>
    </div>

    <audio data-key="81" src="sounds/boom.wav"></audio>
    <audio data-key="87" src="sounds/clap.wav"></audio>
    <audio data-key="69" src="sounds/hihat.wav"></audio>
    <audio data-key="65" src="sounds/kick.wav"></audio>
    <audio data-key="83" src="sounds/openhat.wav"></audio>
    <audio data-key="68" src="sounds/ride.wav"></audio>
    <audio data-key="90" src="sounds/snare.wav"></audio>
    <audio data-key="88" src="sounds/tink.wav"></audio>
    <audio data-key="67" src="sounds/tom.wav"></audio>

    <script src="script.js"></script>
</body>

</html>
