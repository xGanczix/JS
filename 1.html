<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab1</title>
</head>
<body>
    <input type="number" id="a"><br>
    <input type="number" id="b"><br>
    <input type="number" id="c"><br>
    <input type="number" id="d"><br>
    <button onclick="oblicz()">Przelicz</button><br><br>
    Suma: <input type="text" id="sum" disabled><br>
    Åšrednia: <input type="text" name="" id="sred" disabled><br>
    Min: <input type="text" id="min" disabled><br>
    Max: <input type="text" id="max" disabled><br>
    <script type="text/javascript">
        function oblicz()
        {
            let a = parseInt(document.getElementById("a").value);
            let b = parseInt(document.getElementById("b").value);
            let c = parseInt(document.getElementById("c").value);
            let d = parseInt(document.getElementById("d").value);
            console.log(a);
            let sum = a+b+c+d;
            let sred = (a+b+c+d)/4;
            let min = Math.min(a,b,c,d);
            let max = Math.max(a,b,c,d);
            document.getElementById("sum").value = sum;
            document.getElementById("sred").value = sred;
            document.getElementById("min").value = min;
            document.getElementById("max").value = max;
        }
    </script>
</body>
